{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a new Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <!-- STILL NEED TO ADD FIELD FOR IMAGE AND CATEGORY OKAY!??!?!?! -->
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Title</label>
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input class="form-control" type="text" name="url" placeholder="Image URL" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" type="text" name="description" placeholder="Description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Bid Price</label>
            <input class="form-control" type="number" name="bid" placeholder="Bid" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-contrl" name="category" required>
                <option value="Food">Food</option>
                <option value="Apparel">Apparel</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
        <input class="btn btn-primary" type="reset" value="Reset">
    </form>

{% endblock %}
